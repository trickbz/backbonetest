<% _.each(posts.reverse(), function(post, index) { %>
	<div class="row">
		<div class="col-md-10">
			<h3>
				<a href="#/<%= post.id %>/view">
					<%= post.title %>
				</a>
			</h3>
		</div>
		<div class="col-md-2">
			<small><%= post.createdOn %></small>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<%= post.body %>
		</div>
	</div>
	<hr />
<% }) %>
