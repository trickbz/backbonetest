<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Body</th>
			<th>Created On</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<% _.each(posts, function(post, index) { %>
			<tr>
				<td>
					<%= post.id  %>
				</td>
				<td>
					<%= post.title  %>
				</td>
				<td>
					<%= post.body  %>
				</td>
				<td>
					<%= post.createdOn  %>
				</td>
				<td></td>
			</tr>
		<% }) %>
	</tbody>
</table>
