<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>backbonetest</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-10">
				<div class="toolbar-pane">
					<h1>JSTRAINING</h1>
					<button href="#" class="btn btn-link" role="button">All Posts</button>
					<button id="btnAddPost" class="btn btn-primary">New Post</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div id="leftPane" class="leftPane">
					<div class="row">
						<div id="latestPosts"></div>
					</div>
					<div class="row">
						<div id="postsCounter"></div>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<div id="rightPane">
					<div class="row">
					</div>
					<div class="row">
						<div id="postsTable"></div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script data-main="bootstrapper" src="bower_components/requirejs/require.js"></script>

</body>

</html>
