<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>backbonetest</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="main.js"></script>
</head>

<body>

	<div id="searchContainer"></div>

	<script type="text/template" id="searchTemplate">
		<label>
			<%= searchLabel %>
		</label>
		<input type="text" id="searchInput">
		<input type="button" id="searchButton" value="Search" />
	</script>




	<script type="text/javascript">
		var SearchView = Backbone.View.extend({
				initialize: function() {
					this.render();
				},
				render: function() {
					var model = { searchLabel: "Just a label" };
					var template = _.template($("#searchTemplate").html())(model);
					this.$el.html(template);
				},
				events: {
					"click input[type=button]": "doSearch"
				},
				doSearch: function(event) {
					alert("Search for " + $("#searchInput").val());
				}
				
			});
			var searchView = new SearchView({el: $("#searchContainer")});
	</script>

</body>

</html>
